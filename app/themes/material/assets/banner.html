<!-- site-banner -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <div class="la-header mdl-layout__header mdl-layout__header--waterfall">
    <div class="mdl-layout__header-row">
      <span class="la-title mdl-layout-title">
        <a href="::centralServer::" data-i18n="general.orgfullname"></a>
      </span>
      <!-- Add spacer, to align navigation to the right in desktop -->
      <div class="la-header-spacer mdl-layout-spacer"></div>

      <div
        class="la-search-box mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right mdl-textfield--full-width"
      >
        <label
          id="top-search-icon"
          class="mdl-button mdl-js-button mdl-button--icon"
          for="autocompleteHeader"
        >
          <i class="material-icons">search</i>
        </label>
        <div
          class="mdl-tooltip"
          data-i18n="nav.searchbox"
          for="top-search-icon"
        ></div>
        <div class="mdl-textfield__expandable-holder">
          <form
            method="get"
            action="::searchServer::::searchPath::"
            class="search-form"
          >
            <input
              name="q"
              id="autocompleteHeader"
              class="mdl-textfield__input"
              type="text"
            />
            <div
              class="mdl-tooltip"
              data-i18n="nav.searchbox"
              for="top-search-field"
            ></div>
          </form>
        </div>
      </div>

      <!-- Navigation -->
      <div class="la-navigation-container">
        <nav class="la-navigation mdl-navigation">
          <a
            data-i18n="nav.collectory"
            class="mdl-navigation__link mdl-typography--text-uppercase"
            href="::collectoryURL::"
          ></a>
          <a
            data-i18n="nav.biocache"
            class="mdl-navigation__link mdl-typography--text-uppercase"
            href="::biocacheURL::"
          ></a>
          <a
            data-i18n="nav.datasets"
            class="mdl-navigation__link mdl-typography--text-uppercase"
            href="::datasetsURL::"
          ></a>
          <a
            data-i18n="nav.your-area"
            class="mdl-navigation__link mdl-typography--text-uppercase"
            href="::biocacheURL::/explore/your-area/"
          ></a>
        </nav>
      </div>
      <span class="la-mobile-title mdl-layout-title">
        <a href="::centralServer::" data-i18n="general.orgfullname"> </a>
      </span>
      <button
        class="la-more-button mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect"
        id="more-button"
      >
        <i class="material-icons">more_vert</i>
      </button>
      <ul
        class="locale-switcher mdl-menu mdl-js-menu mdl-menu--bottom-right mdl-js-ripple-effect"
        for="more-button"
      >
        <li class="locale-link mdl-menu__item" data-locale="en">
          <a class="en-locale-link" href=""
            ><span class="lang_link_en">English</span></a
          >
        </li>
        <li class="locale-link mdl-menu__item" data-locale="es">
          <a class="es-locale-link" href=""
            ><span class="lang_link_es">Español</span></a
          >
        </li>
        <li class="locale-link mdl-menu__item" data-locale="zh">
          <a class="zh-CN-locale-link" href=""
            ><span class="lang_link_zh-CN">简体中文</span></a
          >
        </li>
        <li class="locale-link mdl-menu__item" data-locale="sw">
          <a class="sw-locale-link" href=""
            ><span class="lang_link_sw">Swahili</span></a
          >
        </li>
      </ul>
    </div>
  </div>

  <div class="la-drawer mdl-layout__drawer">
    <span class="mdl-layout-title" data-i18n="general.orgfullname"></span>
    <nav id="dropdown-auth-menu" class="mdl-navigation ::loginStatus::">
      <a
        data-i18n="nav.login"
        class="mdl-navigation__link loginBtn"
        href="::loginURL::"
      ></a>
      <a
        data-i18n="nav.myprofile"
        class="mdl-navigation__link myProfileBtn"
        href="::casURL::/userdetails/myprofile/"
      ></a>
      <a
        data-i18n="nav.logout"
        class="mdl-navigation__link logoutBtn"
        href="::logoutURL::"
      ></a>
      <a
        data-i18n="nav.create-account"
        class="mdl-navigation__link signUpBtn"
        href="::casURL::/userdetails/registration/createAccount"
      ></a>
      <div class="la-drawer-separator"></div>
      <a
        data-i18n="nav.collectory"
        class="mdl-navigation__link"
        href="::collectoryURL::"
      ></a>
      <a
        data-i18n="nav.biocache"
        class="mdl-navigation__link"
        href="::biocacheURL::"
      ></a>
      <a
        data-i18n="nav.species"
        class="mdl-navigation__link"
        href="::bieURL::"
      ></a>
      <a
        data-i18n="nav.regions"
        class="mdl-navigation__link"
        href="::regionsURL::"
      ></a>
      <a
        data-i18n="nav.species-lists"
        class="mdl-navigation__link"
        href="::listsURL::"
      ></a>
      <a
        data-i18n="nav.datasets"
        class="mdl-navigation__link"
        href="::datasetsURL::"
      ></a>
      <a
        data-i18n="nav.images"
        class="mdl-navigation__link"
        href="::imagesURL::"
      ></a>
      <a
        data-i18n="nav.spatial"
        class="mdl-navigation__link"
        href="::spatialURL::"
      ></a>
    </nav>
  </div>
  <div
    class="::containerClass::"
    id="autocompleteSearchALA"
    class="collapse"
  ></div>
  <script type="text/html" id="autoCompleteTemplate">
    <li class="autocomplete-item striped">
      <div class="content-spacing">
        <div class="autocomplete-heading">
          <% if (commonNameMatches.length > 0) { %>
          <%=commonNameMatches[0]%>
          <% } else if (scientificNameMatches.length > 0) { %>
          <%=scientificNameMatches[0]%>
          <% } else { %>
          <%=matchedNames[0]%>
          <% } %>
        </div>
      </div>
    </li>
  </script>
  <!-- end site-banner -->
  <!-- maintenance -->
  <div id="mante-container" style="display: none;" class="container"></div>
  <!-- end maintenance -->
  <!-- main content -->
  <div tabindex="-1" id="main_content" class="la-content mdl-layout__content">
    <div class="la-main-content">
      <a name="top"></a>
<!-- Three closing divs are in the footer (don\'t are after this) -->
